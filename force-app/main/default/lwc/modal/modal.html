<template>
  <section role="dialog" class="slds-modal slds-fade-in-open" if:true={open}>
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium">{title}</h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium"><slot></slot></div>
      <footer class="slds-modal__footer slds-grid slds-grid_align-end"><slot name="footer"></slot></footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" if:true={open}></div>
</template>
